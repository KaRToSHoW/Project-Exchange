<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/authorization.css">
    <title>Биржа проектов</title>
</head>

<body>
    <main>
        <section class="authorization">
            <div class="authorization__wrapper">
                <h1 class="authorization__title">Авторизация</h1>
                <form class="authorization__form" method="post">
                    <label class="authorization__label-login">
                        <input class="authorization__input" name="login" type="text">Введите ваш логин:
                    </label>
                    <label class="authorization__label-password">
                        <input class="authorization__input" name="password" type="password">Введите ваш пароль:
                    </label>
                    <button class="authorization__button" type="submit">Войти в систему</button>
                    <a class="authorization__link" href="#">Забыли пароль?</a>
                </form>
            </div>
        </section>
        <section class="Logo">
            <div class="Logo__wrapper">
                <div class="Logo_images">
                    <img class="Logo_image" src="/files/mospolytech-logo-white.png" alt="Московский Политех">
                    <img class="Logo_image-title" src="/files/mospolytech-logo-white.svg" alt="Московский Политех">
                </div>
                <p class="Logo__title">Биржа проектов</p>
            </div>
        </section>
    </main>
</body>

</html>
